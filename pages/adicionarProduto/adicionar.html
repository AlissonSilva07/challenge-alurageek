<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonte: IBM Plex Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../styles/adicionar.css">

    <title>AluraGeek</title>
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="app-header__logo">
            <img src="../../img/hearts.svg" alt="AluraGeek" class="app-header__img">
            <p class="app-header__text">AluraGeek</p>
        </div>
    </header>

    <!-- Form -->
    <main class="app-main">
        <div class="app-main__header">
            <h2 class="app-main__header__title">Adicionar Produto</h2>
            <a href="../../index.html" class="app-main__header__produtos-btn">
                <img src="../../img/chevron-left.png" alt="">
                VOLTAR
            </a>
        </div>

        <section class="app-main__form-area">
            <form class="app-main__form-area__form" data-form>
                <div class="app-main__form__field">
                    <label for="" class="app-main__form__field__label">Nome:</label>
                    <input required minlength="3" type="text" class="app-main__form__field__input" placeholder="Nome" data-titulo>
                </div>

                <div class="app-main__form__field">
                    <label for="" class="app-main__form__field__label">Preço:</label>
                    <input required minlength="3" type="text" class="app-main__form__field__input" placeholder="Preço" data-preco>
                </div>

                <div class="app-main__form__field">
                    <label for="" class="app-main__form__field__label">Descrição:</label>
                    <input required minlength="3" type="text" class="app-main__form__field__input" placeholder="Descrição" data-descricao>
                </div>

                <div class="app-main__form__field">
                    <label for="" class="app-main__form__field__label">Imagem:</label>
                    <input required minlength="3" type="text" class="app-main__form__field__input" placeholder="Imagem" data-img>
                </div>

                <div class="app-main__form__buttons">
                    <button type="submit" class="app-main__form__buttons__save">SALVAR</button>
                    <button id="btn-limpar" class="app-main__form__buttons__clear">LIMPAR</button>
                </div>

            </form>
        </section>
    </main>

    <script src="../../js/postProdutos.js"></script>
    
</body>
</html>

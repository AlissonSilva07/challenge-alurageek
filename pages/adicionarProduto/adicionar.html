<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonte: IBM Plex Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/index.css">

    <title>AluraGeek</title>
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="app-header__logo">
            <img src="./img/hearts.svg" alt="AluraGeek" class="app-header__img">
            <p class="app-header__text">AluraGeek</p>
        </div>
    </header>

    <!-- Form -->
    <main class="app-main">
        <section class="app-main__form">
            <form action="#" data-form>
                <h2>Adicionar Produto</h2>

                <div class="app-main__form__field">
                    <label for="" class="app-main__form__field__label">Nome:</label>
                    <input type="text" class="app-main__form__field__input" placeholder="Nome">
                </div>

                <div class="app-main__form__field">
                    <label for="" class="app-main__form__field__label">Preço:</label>
                    <input type="text" class="app-main__form__field__input" placeholder="Preço">
                </div>

                <div class="app-main__form__field">
                    <label for="" class="app-main__form__field__label">Imagem:</label>
                    <input type="text" class="app-main__form__field__input" placeholder="Imagem">
                </div>

                <div class="app-main__form__buttons">
                    <button class="app-main__form__buttons__save">Salvar</button>
                    <button class="app-main__form__buttons__clear">Limpar</button>
                </div>

            </form>
        </section>
    </main>
    
</body>
</html>

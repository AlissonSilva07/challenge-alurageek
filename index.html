<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonte: IBM Plex Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

            <a href="./pages/adicionarProduto/adicionar.html" class="app-main__header__cadastrar-btn">

        </div>

    </main>

    <footer class="app-footer">
        <div class="app-footer__logo">
            <img src="./img/hearts.svg" alt="AluraGeek" class="app-footer__img">
            <p class="app-footer__text">AluraGeek</p>
        </div>
        <p class="app-footer__text">Desenvolvido por Alisson Rego</p>

    <script src="./js/listProdutos.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonte: IBM Plex Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/index.css">

    <title>AluraGeek</title>
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="app-header__logo">
            <img src="./img/hearts.svg" alt="AluraGeek" class="app-header__img">
            <p class="app-header__text">AluraGeek</p>
        </div>
    </header>

    <!-- Produtos -->
    <main class="app-main">
        <h2 class="app-main__title">Meus Produtos</h2>

        <div class="app-main__produtos-area">
            <div class="app-main__produto">
                <img src="./img/product-mock2.png" alt="nomeproduto" class="app-main__produto__img">
                <div class="app-main__produto__dados">
                    <div class="app-main__produto__dados__topo">
                        <p>Nome Produto</p>
                        <p>R$0,00</p>
                    </div>
                    <div class="app-main__produto__dados__fundo">
                        <p>Descrição do produto detalhada.</p>
                        <div class="app-main__produto__dados__fundo__grupo">
                            <button class="app-main__produto__dados__fundo__grupo__botao-editar">EDITAR</button>
                            <button class="app-main__produto__dados__fundo__grupo__botao-deletar">DELETAR</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
